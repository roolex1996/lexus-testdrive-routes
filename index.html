
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lexus Test Drive Routes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #111;
    }
    .route-button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 15px;
      font-size: 18px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .route-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Lexus_division_emblem.svg" alt="Lexus Logo" />
    <h1>Choose Your Test Drive Route</h1>
    <a class="route-button" href="https://maps.app.goo.gl/hDUJXMkMokFTbUVG7" target="_blank">🏙️ Testa brauciens (5km)</a>
    <a class="route-button" href="https://www.google.com/maps/dir/?api=1&origin=Kārļa+Ulmaņa+gatve+125B,+Mārupe&destination=Kārļa+Ulmaņa+gatve+125B,+Mārupe&waypoints=A10+Highway+Loop" target="_blank">🛣️ Testa brauciens (10km)</a>
    <a class="route-button" href="https://www.google.com/maps/dir/?api=1&origin=Kārļa+Ulmaņa+gatve+125B,+Mārupe&destination=Kārļa+Ulmaņa+gatve+125B,+Mārupe&waypoints=Lielupe+Scenic+Route" target="_blank">🌿 Testa brauciens (15km)</a>
  </div>
</body>
</html>
